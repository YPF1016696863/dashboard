{% extends "emails/layout.html" %}

{% block content %}

<p align="left" class="intercom-align-left" style="line-height: 1.5; margin: 0 0 17px; text-align: left !important">Hi
    {{ user.name }},</p>
<h2 align="left"
    class="intercom-align-left"
    style="color: #282F33; font-size: 18px; font-weight: bold; margin-bottom: 7px; margin-top: 30px; text-align: left !important">
    Please verify that {{ user.email }} is your correct email address by visiting the following link:
</h2>
<table align="center" class="intercom-container intercom-align-center"
       style="border-collapse: collapse; border-spacing: 0; margin: 17px auto; table-layout: fixed; text-align: center !important">
    <tr>
        <td align="left"
            bgcolor="#0071b2" style="background: #0071b2; border: 1px none #dadada; border-radius: 3px; font-family: Helvetica, Arial, sans-serif; font-size: 16px; margin: 0; padding: 12px 35px; text-align: left; vertical-align: top" valign="top"><a class="intercom-h2b-button" href="{{ verify_url }}"
                                                           style="background: #0071b2; border: none; border-radius: 3px; color: white; display: inline-block; font-size: 14px; font-weight: bold; outline: none !important; text-decoration: none"
                                                           target="_blank">Verify
            Address</a></td>
    </tr>
</table>
<p align="left" class="intercom-align-left" style="line-height: 1.5; margin: 0 0 17px; text-align: left !important">
    <small>You may copy/paste this link into your browser: {{ verify_url }}</small>
</p>

{% endblock %}
