{% extends "layouts/signed_out.html" %}
{% block title %}Password Reset{% endblock %}
{% block content %}
<div class="fixed-width-page">
    <div class="bg-white tiled">
        {% if submitted %}
        <div>
            If we found an account associated with that email address, you will find an email from us in your inbox
            shortly.
        </div>
        {% else %}
        <form method="post" role="form">
            <div class="form-group">
                <label for="email">Enter the email address you used for this account:</label>
                <input class="form-control" name="email" type="email" value="{{email}}">
            </div>
            <button class="btn btn-primary btn-block m-t-25" type="submit">Reset my password</button>
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}
